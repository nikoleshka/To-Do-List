<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/e90976ef6b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/animate.min.css" />
    <link rel="stylesheet" href="styles/styles.css">
    <title>To do list</title>
  </head>
  <body>
    <main>
      <header>
        <h1 class="animate__animated animate__fadeInDown">To Do List</h1>
      </header>
      <section class="">
        <form
          id="to-do-form"
          class="animate__animated animate__fadeInDown animate__delay-1s"
        >
          <input
            type="text"
            id="item-input"
            class="form-control"
            placeholder="Enter Your Task..."
            name="task"
          />
          <button type="submit" class="btn btn-submit">Add Item</button>
        </form>
        <p id="errors" class="error-container"></p>

        <ul
          class="to-do-list wow animate__animated animate__fadeInDown animate__delay-1s"
          id="to-do-list"
        >
        
        </ul>

        <button type="button" class="btn clear-btn wow animate__animated animate__swing" onclick="clearList()">
          Clear Items
        </button>
      </section>
    </main>
    <script src="wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script type="text/javascript" src="toDoList.js"></script>
  </body>
</html>
